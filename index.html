    <title></title>    

    <!-- 用到的知识点
		- rem: 相对于根节点(html)字体大小的计量单位
		- touch事件
			a. touchestart == mousedown
			b. touchmove == mousemove
			c. touchend == mouseup
     -->

     <!-- 设置html字体大小 -->
     <script>
     	var _html = document.getElementsByTagName('html')[0];
     	var _w = document.documentElement.clientWidth;

     	// 将屏幕大小分成12份.
     	_html.style.fontSize = _w / 12 + 'px';
     </script>

     <link rel="stylesheet" href="style.css">
</head>
